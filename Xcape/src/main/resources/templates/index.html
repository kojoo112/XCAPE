<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <title>Sample</title>
</head>
<body>
    <div class="mb-3 bg-dark text-white card">
        <div class="card-header">XCAPE Hint Setting</div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-10 col-sm-12 col">
                    <div class="row">
                        <div class="col-md-4 col-sm-12 col">
                            <div class="mb-3 input-group">
                                <span class="input-group-text">가맹점</span>
                                <select class="form-control"></select>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 col">
                            <div class="mb-3 input-group">
                                <span class="input-group-text">테마</span>
                                <select class="form-control">
                                    <option>asdf</option>
                                    <option>dddd</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 col">
                            <div class="mb-3 input-group">
                                <span class="input-group-text">번호</span>
                                <input disabled=""
                                       type="text"
                                       class="form-control"
                                       value="">
                            </div>
                        </div>
                    </div>
                    <div class="row-cols-2 row">
                        <div class="col">
                            <div class="mb-3 input-group">
                                <span class="input-group-text">힌트 1</span>
                                <input type="text"
                                       id="message1"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3 input-group">
                                <span class="input-group-text">힌트 2</span>
                                <input type="text"
                                       id="message2"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <button type="button" class="col-md-6 col-sm-12 btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-white bg-dark mb-3 card">
        <div class="card-header">Hint List</div>
        <div class="card-body">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                <tr>
                    <th class="col-md-1">#</th>
                    <th class="col-md-2">Key</th>
                    <th class="col-md-4">힌트 1</th>
                    <th class="col-md-4">힌트 2</th>
                    <th class="col-md-1"></th>
                </tr>
                </thead>
                <tbody>
                <!-- 힌트리스트 반복문 -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
